name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  phpunit:
    name: PHPUnit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: ['7.4', '8.0', '8.1', '8.2']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, xml, curl, json
          coverage: xdebug
      
      - name: Install Composer
        run: |
          cd tests/phpunit
          composer install --no-interaction --prefer-dist
      
      - name: Run PHPUnit tests
        run: |
          cd tests/phpunit
          vendor/bin/phpunit --colors=always

  cypress:
    name: Cypress E2E Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tests/cypress/package-lock.json
      
      - name: Install Cypress
        run: |
          cd tests/cypress
          npm ci
      
      - name: Run Cypress tests
        run: |
          cd tests/cypress
          npm run cypress:run
        continue-on-error: true

  lint:
    name: PHP CodeSniffer
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
      
      - name: Install PHPCS
        run: |
          cd tests/phpunit
          composer install --no-interaction --prefer-dist
      
      - name: Run PHPCS
        run: |
          cd tests/phpunit
          vendor/bin/phpcs --standard=WordPress ../../plugin/src/ || true

  build:
    name: Build Distribution
    runs-on: ubuntu-latest
    needs: [phpunit]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build zip
        run: |
          chmod +x build.sh
          ./build.sh ${{ github.ref_name }}
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-zip
          path: cart-quote-woocommerce-email-*.zip
